<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor ✒️</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e0534155e7.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="fav-ico.png">
</head>
<body>
    
    <section class="container">
        <h1><i class="fa-regular fa-file-code"></i> Personal Code Editor <i class="fa-regular fa-file-code"></i></h1>

        <div class="editor">
            <div class="left">
                <label><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea spellcheck="false" id="html-code" onkeydown="start()"></textarea>

                <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea spellcheck="false" id="css-code" onkeyup="start()"></textarea>

                <label><i class="fa-brands fa-square-js"></i>JavaScript</label>
                <textarea spellcheck="false" id="js-code" onkeyup="start()"></textarea>
            </div>

            <div class="right">
                <label><i class="fa-solid fa-paper-plane"></i>Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>

    <footer>
        <div class="foot-part">
            <p>Copyright <span class="copy-right">&copy;</span> 2024 by Debasish. <i class="fa-solid fa-heart"></i></p>
            <p><i class="fa-brands fa-windows"></i> <i class="fa-brands fa-apple"></i> <i class="fa-solid fa-globe"></i> <i class="fa-brands fa-linux" style="color: black;"></i> <i class="fa-brands fa-android"></i></p>
        </div>
    </footer>

<script src="./script.js"></script>
</body>
</html>
